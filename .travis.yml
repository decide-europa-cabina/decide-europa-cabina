language: python
python:
- '3.6'
- '3.5'
matrix:
  include:
  - python: 3.7.1
    dist: xenial
    sudo: true
services:
- postgresql
env:
- DJANGO_VERSION=2.0 DB=postgres
global:
- PGPORT=5432
before_install:
- cd decide
install:
- pip install -q -r ../requirements.txt
- pip install -q Django==$DJANGO_VERSION
before_script:
- rm -f local_settings.py
- cp -rf local_settings.travis.py local_settings.py
- psql -c "create user decide with password 'decide'"
- psql -c "create database decide owner decide"
- python manage.py migrate
script:
- python manage.py test
addons:
before_deploy:
      - export COMMITTER_EMAIL="$(git log -1 $TRAVIS_COMMIT --pretty="%cE")"
      - export AUTHOR_NAME="$(git log -1 $TRAVIS_COMMIT --pretty="%aN")"
      - git config --local user.name ${AUTHOR_NAME}
      - git config --local user.email ${COMMITTER_EMAIL}
      - export TRAVIS_TAG="canary-$(date +'%d%m%Y-%H%M')"
      - if ! [[ $TRAVIS_TAG ]]; then git tag $TRAVIS_TAG; fi
deploy:
  - provider: releases
    skip_existing: true
    skip_cleanup: true
    api_key: 
      secure: 
    file: "/*"
    on:
      branch: master
      repo: decide-europa-cabina/decide-europa-cabina
      condition: $TRAVIS_PYTHON_VERSION = 3.7.1

  - provider: heroku
    api_key:
      secure: 
    app: decide-europa-cabina
    strategy: git
    skip_existing: true
    skip-cleanup: true
    on:
      branch: master
      repo: decide-europa-cabina/decide-europa-cabina
      condition: $TRAVIS_PYTHON_VERSION = 3.7.1
